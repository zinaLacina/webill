<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="setting">
            <h2><span>Setting</span> {{setting.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Company Name</span></dt>
                <dd>
                    <span>{{setting.companyName}}</span>
                </dd>
                <dt><span>Company Logo</span></dt>
                <dd>
                    <div *ngIf="setting.companyLogo">
                        <img [src]="setting.companyLogo" alt="" width="300px" height="auto">
                    </div>

                </dd>
                <dt><span>Company Number</span></dt>
                <dd>
                    <span>{{setting.companyNumber}}</span>
                </dd>
                <dt><span>Company Address</span></dt>
                <dd>
                    <span>{{setting.companyAddress}}</span>
                </dd>
                <dt><span>Date Created</span></dt>
                <dd>
                    <span>{{setting.dateCreated}}</span>
                </dd>
                <dt><span>Date Modified</span></dt>
                <dd>
                    <span>{{setting.dateModified}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/setting', setting.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
